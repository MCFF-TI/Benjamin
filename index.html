<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Convite Toy Story - Benjamim</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Fredoka One', cursive;
      background: #87ceeb;
      overflow-x: hidden;
      color: #333;
    }

    .nuvens {
      background: url('https://i.imgur.com/dZL7Nba.png') repeat-x top center;
      height: 120px;
      animation: nuvensMove 60s linear infinite;
    }

    @keyframes nuvensMove {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 0; }
    }

    .container {
      text-align: center;
      padding: 20px;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    img.foto {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 5px solid #f4d03f;
      box-shadow: 0 0 15px #2c3e50;
      animation: pulse 2s infinite;
      object-fit: cover;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    h1 {
      color: #e74c3c;
      font-size: 2.2rem;
      margin-top: 10px;
    }

    .descricao {
      font-size: 1.2rem;
      color: #2c3e50;
      margin: 20px;
    }

    .dados {
      background: #f4d03f;
      padding: 15px;
      border-radius: 15px;
      display: inline-block;
      margin-top: 15px;
      font-size: 1.1rem;
    }

    .botoes {
      margin-top: 20px;
    }

    .btn {
      background: #27ae60;
      color: white;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 1rem;
      margin: 10px;
      text-decoration: none;
      display: inline-block;
      transition: 0.3s;
    }

    .btn:hover {
      background: #1e8449;
    }

    .estrelas {
      position: absolute;
      top: 10px;
      left: 10px;
      animation: girar 12s linear infinite;
    }

    @keyframes girar {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    .balao {
      position: absolute;
      bottom: -150px;
      animation: subir 6s ease-in infinite;
      opacity: 0.8;
    }

    @keyframes subir {
      0% { bottom: -150px; left: 10%; opacity: 0; }
      50% { opacity: 1; }
      100% { bottom: 100%; left: 80%; opacity: 0; }
    }

    @media (max-width: 500px) {
      .descricao { font-size: 1rem; }
      .dados { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <div class="nuvens"></div>

  <img src="https://i.imgur.com/7GzP0LI.png" class="estrelas" width="80" alt="Estrela" />
  <img src="https://i.imgur.com/Yx7HVHY.png" class="balao" width="60" alt="Bal√£o" />

  <div class="container">

    <div class="descricao">
      Voc√™ √© nosso convidado para uma aventura<br />
      no universo do Toy Story! ü§†üöÄ
    </div>
    <div class="dados">
      üìÖ 15 de Junho, √†s 16h<br />
      üìç Rua Pixar, 123 ‚Äì Sal√£o da Divers√£o
    </div>

    <div class="botoes">
      <a class="btn" href="https://maps.google.com" target="_blank">üìç Ver no mapa</a>
      <button class="btn" onclick="toggleMusica()">üéµ M√∫sica</button>
    </div>
  </div>

  <audio id="musica" src="musica.mp3" loop></audio>

  <script>
    function toggleMusica() {
      const musica = document.getElementById('musica');
      if (musica.paused) {
        musica.play();
        event.target.textContent = "‚è∏ Pausar M√∫sica";
      } else {

    }
  </script>
</body>
</html>
